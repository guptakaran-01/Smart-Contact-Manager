<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::section},~{::title})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register-Smart Contact Manager</title>
</head>

<body>
    <section>
        <div id="content" class="min-h-screen flex items-center justify-center px-4">

            <div class="grid grid-cols-12 w-full">
                <!-- Centering using empty divs -->
                <div class="hidden lg:block lg:col-span-4"></div>

                <!-- Card (4 columns on large, 6 on medium, full on small) -->
                <div class="col-span-12 md:col-span-6 lg:col-span-4">

                    <div
                        class="bg-neutral-primary-soft border border-default rounded-base shadow-md p-6 hover:bg-neutral-secondary-medium transition">

                        <!-- Heading -->
                        <h5 class="text-2xl font-semibold tracking-tight text-heading mb-2">Sign Up</h5>
                        <p class="text-body mb-5">Create your Smart Contact Manager account.</p>

                        <!-- Form -->
                        <form th:action="@{'/do-register'}" method="post" class="space-y-5"  th:object="${userForm}" >

                            <!-- Name -->
                            <div>
                                <label for="name" class="block mb-2 text-sm font-medium text-heading">Full Name</label>
                                <input type="text" id="name"  th:field="*{name}"
                                class="w-full px-3 py-2.5 bg-neutral-secondary-medium border border-default-medium 
                       rounded-base text-sm text-heading shadow-xs placeholder:text-body
                       focus:ring-2 focus:ring-brand focus:border-brand" placeholder="Enter your name" required />
                            </div>

                            <!-- Email -->
                            <div>
                                <label for="email" class="block mb-2 text-sm font-medium text-heading">Email
                                    Address</label>
                                <input type="email" id="email"  th:field="*{email}"
                                class="w-full px-3 py-2.5 bg-neutral-secondary-medium border border-default-medium 
                       rounded-base text-sm text-heading shadow-xs placeholder:text-body
                       focus:ring-2 focus:ring-brand focus:border-brand" placeholder="example@gmail.com" required />
                            </div>

                            <!-- Password -->
                            <div>
                                <label for="password"
                                    class="block mb-2 text-sm font-medium text-heading">Password</label>
                                <input type="password" id="password" th:field="*{password}"
                                class="w-full px-3 py-2.5 bg-neutral-secondary-medium border border-default-medium 
                       rounded-base text-sm text-heading shadow-xs placeholder:text-body
                       focus:ring-2 focus:ring-brand focus:border-brand" placeholder="Enter password" required />
                            </div>

                            <!-- Phone -->
                            <div>
                                <label for="phone" class="block mb-2 text-sm font-medium text-heading">Contact
                                    Number</label>
                                <input type="text" id="phone" th:field="*{phoneNumber}"
                                 class="w-full px-3 py-2.5 bg-neutral-secondary-medium border border-default-medium
                       rounded-base text-sm text-heading shadow-xs placeholder:text-body
                       focus:ring-2 focus:ring-brand focus:border-brand" placeholder="9876543210" required />
                            </div>

                            <!-- About -->
                            <div>
                                <label for="about" class="block mb-2 text-sm font-medium text-heading">About You</label>
                                <textarea id="about" rows="4"  th:field="*{about}"
                                class="w-full p-3.5 bg-neutral-secondary-medium border border-default-medium 
                       rounded-base text-sm text-heading shadow-xs placeholder:text-body
                       focus:ring-2 focus:ring-brand focus:border-brand"
                                    placeholder="Write about yourself..."></textarea>
                            </div>

                            <!-- Buttons -->
                            <div class="mb-3 text-center"> <button type="submit"
                                    class="px-3 py-2 rounded bg-gray-800 text-white hover:bg-gray-500 ">Sign Up</button>
                                <button type="reset"
                                    class="px-3 py-2 rounded bg-orange-500 text-white hover:bg-orange ">Reset</button>
                            </div>

                        </form>
                    </div>
                </div>

                <div class="hidden lg:block lg:col-span-4"></div>
            </div>
        </div>
    </section>


</body>

</html>
