<!DOCTYPE html>
<html lang="en" th:replace="~{base::parent(~{::section},~{::title})}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Smart Contact Manager</title>
</head>

<body>
    <section>
        <div id="content" class="min-h-screen flex items-center justify-center px-4 sm:px-6">

            <div class="w-full max-w-md mx-auto">

                <div
                    class="bg-neutral-primary-soft border border-default rounded-base shadow-md p-6 hover:bg-neutral-secondary-medium transition">

                    <!-- Heading -->
                    <h5 class="text-2xl font-semibold tracking-tight text-heading mb-2">Login</h5>
                    <p class="text-body mb-5">Login to your Smart Contact Manager account.</p>

                    <!-- error Handling -->
                    <div class="py-1 text-red-600 text-center"  th:if="${param.error}">
                        Invalid username and password.</div>
                    <div class="py-1 text-red-600 text-center"  th:if="${param.logout}">
                        You have been logged out.</div>


                    <!-- Form -->
                    <form th:action="@{'/authenticate'}" method="post" class="space-y-5">



                        <!-- Email -->
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-heading">Email
                                Address</label>
                            <input type="email" id="email" name="email" class="w-full px-3 py-2.5 bg-neutral-secondary-medium border border-default-medium 
                       rounded-base text-sm text-heading shadow-xs placeholder:text-body
                       focus:ring-2 focus:ring-brand focus:border-brand" placeholder="example@gmail.com" required />

                        </div>

                        <!-- Password -->
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-heading">Password</label>
                            <input type="password" id="password" name="password" class="w-full px-3 py-2.5 bg-neutral-secondary-medium border border-default-medium 
                       rounded-base text-sm text-heading shadow-xs placeholder:text-body
                       focus:ring-2 focus:ring-brand focus:border-brand" placeholder="Enter password" required />

                        </div>



                        <!-- Buttons -->
                        <div class="mb-3 text-center"> <button type="submit"
                                class="px-3 py-2 rounded bg-gray-800 text-white hover:bg-gray-500 ">Login</button>
                            <button type="reset"
                                class="px-3 py-2 rounded bg-orange-500 text-white hover:bg-orange ">Reset</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
